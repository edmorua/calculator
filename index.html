<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container effect7">
        <div class="calculator-display-container effect7">
            <div class="calculator-display-grid">
                <div class="display-result">
                    <p>0</p>
                </div>
                <div class="display-user">
                    <input type="text" value="">
                </div>
            </div>
        </div>
        <div class ="calculator-buttons-container effect7">
            <div class="calculator-buttons-grid">

                <button class="rad active">RAD</button>
                <button class="open-paren">(</button>
                <button class="closed-paren">)</button>
                <button class="power3">a<sup>3</sup></button>
                <button class="factorial">x!</button>


                <button class="deg">DEG</button>
                <button class="sqrt">&radic;x</button>
                <button class="power">a<sup>2</sup></button>
                <button class="inverse-mult">a<sup>-1</sup></button>
                <button class="x-power">a<sup>x</sup></button>
                
                <button class="logarithm">log<sub>b</sub>(x)</button>
                <button class="log_nat">ln(x)</button>
                <button class ="cosine">cos(x)</button>
                <button class="sine">sin(x)</button>
                <button class="tangent">tan(x)</button>

                <button class="inverse-cosine">cos<sup>-1</sup></button>
                <button class="inverse-sine"> sin<sup>-1</sup></button>
                <button class="inverse-tan"> tan<sup>-1</sup></button>
                <button class="pi">&pi;</button>
                <button class="e">e</button>

                <button class="n7">7</button>
                <button class="n8">8</button>
                <button class="n9">9</button>
                <button class="del">DEL</button>
                <button class="clear-all">CA</button>

                <button class="n4">4</button>
                <button class="n5">5</button>
                <button class="n6">6</button>
                <button class="div">/</button>
                <button class="mult">*</button>


                <button class="n1">1</button>
                <button class="n2">2</button>
                <button class="n3">3</button>
                <button class="sum">+</button>
                <button class="minus">-</button>
                

                <button class="n0">0</button>
                <button class="decimal-point">.</button>
                <button class="exp">EXP</button>
                <button class="ans">ANS</button>
                <button class="enter">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="latex.js"></script>

</body>
</html>
